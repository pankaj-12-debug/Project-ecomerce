</div>
</div>
<!--added another photo-->
<section class="merch">
    <h3 class="title-merch">Merch</h3>
    <div class="container-merch">
        <div class="product-merch" id="product">
            <h4>T-shirt</h4>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkvO2poGpgjywrCWdUvDNtcvgU57m0Gv1tfg&usqp=CAU" alt="album cover">

        </div>
        <div class="product-merch" id="product">
            <h4>cap</h4>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDQ1gR-GlutL4LZp-Bzy8NIDJNcVJh2lQKkg&usqp=CAU" alt="album cover">

            <button class="add-btn" id="add-btn">ADD TO CART</button>
        </div>
    </div>
</section>
<!---inside the cart-->
<section id="cart-float" class="cart-float">
    <button class="cancel" id="cancel">X</button>
    <h2>CART</h2>
    <div class="insideContainer">
        <span class="itemTopic">ITEM</span>
        <span class="priceTopic">PRICE</span>
        <span class="quantityTopic">QUANTITY</span>
    </div>
    <div class="cart-item" id="cart-item"></div>
    <div class="cart-total">
        <span>
            <span class="total-title"><strong>Total</strong></span>$<span id="total-value">0</span> </span>
    </div>
    <div id="order-div">
        <button id="order-btn">Order Now</button>
    </div>
</section>
  <!--see cart button-->
<div class="see-cart" >

</div>
